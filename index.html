<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Big Reveal</title>
    <meta
      name="description"
      content="A fun, personalized surprise reveal experience. Play and discover your message!"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textfit/2.4.0/textFit.min.js"></script>
    <style>
      :root {
        --font-family: 'Poppins';
        --font-main: var(--font-family);
        --font-sub: var(--font-family);
        --font-date: var(--font-family);
        --font-from: var(--font-family);
        --icon-size: 60px;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #f0f0f0;
        font-family: var(--font-family), sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .aspect-container {
        position: relative;
        width: min(98vw, calc(98vh * 9 / 16));
        max-width: 430px;
        aspect-ratio: 9/16;
        height: auto;
        background: #ddd;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.13);
        overflow: hidden;
        border-radius: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .slot-machine-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: visible;
      }
      .slot-machine {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("img/genderrevealbackground.png");
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        transition: filter 0.5s ease;
        z-index: 1;
        pointer-events: none;
      }
      .blur-background {
        filter: blur(8px);
      }
      .reel {
        position: absolute;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        transition: filter 0.5s ease;
        perspective: 600px;
        overflow: hidden;
      }
      .reel-inner {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        transition: transform 0.35s cubic-bezier(0.22, 0.61, 0.36, 1);
      }
      @keyframes slot-spin-down {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100%);
        }
      }
      .reel-strip.spinning {
        animation: slot-spin-down 0.6s cubic-bezier(.4, .15, .3, .95) infinite;
      }
      .reel-strip {
        display: flex;
        flex-direction: column;
      }
      .reel-item {
        height: 100%;
        width: 100%;
        position: relative;
      }
      /* Give the strip and items explicit height so translateY animates */
      .reel-strip {
        height: calc(var(--icon-size) * 10);
      }
      .reel-item {
        height: var(--icon-size);
      }

      .slot-icon {
        width: var(--icon-size);
        height: var(--icon-size);
        object-fit: contain;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: transparent;
        display: block;
        transition: transform 0.05s;
        transform-origin: 50% 50%;
        box-shadow: none;
        backface-visibility: hidden;
        transform-style: preserve-3d;
      }
      .spin-button {
        position: absolute;
        width: 34%;
        max-width: 170px;
        left: 50%;
        top: 62.5%;
        transform: translateX(-50%);
        cursor: pointer;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.18));
        z-index: 3;
        transition:
          all 0.08s,
          filter 0.5s ease;
      }
      .spin-button img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 0;
        background: transparent;
        box-shadow: none;
      }
      .spin-button.pressed,
      .spin-button:active {
        transform: translateX(-50%) scale(0.95);
      }
      .reveal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1vh;
        gap: 1vh;
        box-sizing: border-box;
        z-index: 10;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
      }
      .reveal-overlay .color-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: inherit;
        z-index: 0;
        pointer-events: none;
        opacity: 1;
        background: transparent;
        transition: background 0.3s;
      }
      .intro-overlay {
        transition: opacity 0.4s;
      }
      .reveal-lines {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        gap: 2vh;
        padding: 2vh 3vw;
        box-sizing: border-box;
      }

      .reveal-line {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        text-align: center;
        white-space: normal;
        overflow-wrap: normal;
        text-wrap: balance;
        color: #fff;
        margin: 0;
        line-height: 1.15;
      }
      .reveal-photo {
        max-width: 90%;
        max-height: 30vh;
        object-fit: contain;
        margin: 2vh 0;
      }
      .reveal-line.main {
        line-height: 1.1;
        font-weight: 900;
        text-transform: uppercase;
        font-family: var(--font-main), sans-serif;
      }
      .reveal-line.sub {
        font-weight: 700;
        text-transform: uppercase;
        font-family: var(--font-sub), sans-serif;
      }
      .reveal-line.date {
        font-weight: 700;
        font-family: var(--font-date), sans-serif;
      }
      .reveal-line.from {
        font-weight: 700;
        font-style: italic;
        margin-top: 0;
        color: #fff;
        font-family: var(--font-from), sans-serif;
      }
      @media (max-width: 500px) {
        .aspect-container {
          max-width: 100vw;
        }
        .instructions-container {
          max-width: 96vw;
        }
        .reveal-overlay {
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 0;
        }
        .reveal-lines {
          padding-top: calc(2vh + env(safe-area-inset-top, 1vh));
        }
      }
      .confetti {
        position: absolute;
        z-index: 101;
        will-change: transform, opacity;
        pointer-events: none;
      }
      .confetti-square {
        width: 10px;
        height: 10px;
      }
      .confetti-rectangle {
        width: 8px;
        height: 16px;
      }
      .confetti-circle {
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }
      /* Instructions Overlay */
      .instructions-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.68);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 20;
        cursor: pointer;
        transition: opacity 0.4s;
      }
      .instructions-container {
        width: 97%;
        max-width: 580px;
        position: relative;
      }
      .instructions-image {
        width: 100%;
        height: auto;
        border-radius: 12px;
        /* box-shadow: none; */
        /* border: none; */

  <body>
    <div class="aspect-container">

        <div id="reel9" class="reel"></div>
        <div class="spin-button blur-background" id="spinButton">
          <img src="img/tap to spin.png" alt="Spin" />
        </div>
        <div class="reveal-overlay intro-overlay" id="introOverlay">
          <div class="color-overlay"></div>
          <div class="reveal-lines" id="introLines"></div>
        </div>
        <div class="reveal-overlay" id="revealOverlay">
          <div class="color-overlay" id="colorOverlay"></div>

        </div>

          class="instructions-overlay"
          id="instructionsOverlay"
          style="opacity: 1"
        >

            <img
              src="img/directions.png"
              alt="Instructions"
              class="instructions-image"
            />
          </div>
        </div>
      </div>
    </div>
    <script>
      // -------------- URL Params Logic -------------
      function getParams() {
        const url = new URL(window.location.href);
        const params = {};
        for (const [k, v] of url.searchParams.entries()) {
          // Normalize keys to lower case
          const key = k.toLowerCase();
          const value = v.replace(/\+/g, " ");
          params[key] = value;
          // Preserve original casing for backward compatibility
          if (key !== k) params[k] = value;
        }
        return params;
      }

      const isValidHex = (str) => /^#([0-9A-F]{3}){1,2}$/i.test(str);

      function sanitizeColor(value, fallback) {
        if (!value) return fallback;
        value = value.trim();
        if (isValidHex(value)) return value;
        const test = new Option().style;
        test.color = value;
        return test.color ? value : fallback;
      }

      function parseBool(value) {
        if (value === undefined) return undefined;
        return /^(1|true|yes)$/i.test(value.trim());
      }

      function getLineStyleFromParams(params, prefix) {
        return {
          textColor: params[`${prefix}textcolor`],
          outlineColor: params[`${prefix}outlinecolor`],
          bold: parseBool(params[`${prefix}bold`]),
          italic: parseBool(params[`${prefix}italic`]),
          caps: parseBool(params[`${prefix}caps`]),
        };
      }

      function getRevealLinesFromParams(params) {
        // Defaults
        const lines = [];
        let photo = params.photo ? decodeURIComponent(params.photo) : "";
        // Only allow http:, https: or data:image/ URLs for images
        if (photo && !/^(https?:|data:image\/)/i.test(photo)) {
          photo = "";
        }
        const main = params.main || "We are expecting!";
        const sub = params.sub || "";
        const date = params.date || "";
        const from = params.from || "";
        if (main)
          lines.push({
            type: "main",
            content: main,
            style: getLineStyleFromParams(params, "main"),
          });
        if (sub)
          lines.push({
            type: "sub",
            content: sub,
            style: getLineStyleFromParams(params, "sub"),
          });
        if (date)
          lines.push({
            type: "date",
            content: date,
            style: getLineStyleFromParams(params, "date"),
          });
        if (photo)
          lines.push({ type: "photo", content: photo });
        if (from)
          lines.push({
            type: "from",
            content: from,
            style: getLineStyleFromParams(params, "from"),
          });
        return lines;
      }
      function getColorOverlay(params) {
        // Pink, blue, yellow, green, purple, gold, white, none
        const input = params.color ? params.color.trim() : "";
        // Allow custom CSS colors
        if (isValidHex(input)) return input;
        const test = new Option().style;
        test.color = input;
        if (test.color) return input;

        const color = (input || "beige").toLowerCase();
        const overlays = {
          beige: "#f3ddbb",
          pink: "#fcc0c5",
          blue: "#add4fd",
          yellow: "#fef3c7",
          green: "#cbf7d0",
          purple: "#d2c5fc",
          gold: "#ffdf9a",
          white: "#ffffff",
          none: "transparent",
        };
        return overlays[color] || overlays.beige;
      }

        document.addEventListener("DOMContentLoaded", function () {
          const slotData = [
            { row: 1, col: 1, xPct: 20.00, yPct: 42.69, wPct: 18.70, hPct: 8.26 },
            { row: 1, col: 2, xPct: 41.43, yPct: 42.86, wPct: 18.70, hPct: 8.07 },
            { row: 1, col: 3, xPct: 63.52, yPct: 42.86, wPct: 16.44, hPct: 8.07 },

            { row: 2, col: 1, xPct: 19.58, yPct: 51.83, wPct: 17.69, hPct: 6.66 },
            { row: 2, col: 2, xPct: 41.15, yPct: 51.83, wPct: 19.20, hPct: 6.66 },
            { row: 2, col: 3, xPct: 63.50, yPct: 51.83, wPct: 17.94, hPct: 6.66 },

            { row: 3, col: 1, xPct: 21.56, yPct: 59.60, wPct: 16.69, hPct: 7.08 },
            { row: 3, col: 2, xPct: 41.65, yPct: 59.60, wPct: 17.94, hPct: 7.08 },
            { row: 3, col: 3, xPct: 63.25, yPct: 59.46, wPct: 16.69, hPct: 7.08 },
          ];

        const icons = ["img/blue%20heart.png", "img/pink%20heart.png"];

        const container = document.querySelector(".slot-machine-container");
        const minHeightPct = Math.min(...slotData.map((s) => s.hPct));
        const iconSize = (container.clientHeight * minHeightPct * 0.85) / 100;
        document.documentElement.style.setProperty(
          "--icon-size",
          `${iconSize}px`,
        );

        // The reels are already defined in the markup. This old block added
        // a second set of static icons on top of them, leaving "stuck" hearts
        // visible even while the reels spin. Removing these extra elements keeps
        // only the dynamic reel contents.

        function getRandomIcon() {
          return icons[Math.floor(Math.random() * icons.length)];
        }

        function createSingleIcon(reel, icon) {
          reel.innerHTML = `<div class="reel-inner"><img class="slot-icon" src="${icon}" alt="Slot Icon" /></div>`;
        }

        function createReelStrip(reel) {
          reel.innerHTML = "";
          const strip = document.createElement("div");
          strip.className = "reel-strip";
          for (let i = 0; i < 10; i++) {
            const item = document.createElement("div");
            item.className = "reel-item";
            const img = document.createElement("img");
            img.src = getRandomIcon();
            img.alt = "Slot Icon";
            img.className = "slot-icon";
            item.appendChild(img);
            strip.appendChild(item);
          }
          reel.appendChild(strip);
          return strip;
        }

        let spinCount = 0;
        let currentSymbols = Array.from({ length: slotData.length }, () =>
          getRandomIcon()
        );
        const slotMachine = document.getElementById("slotMachine");
        const spinButton = document.getElementById("spinButton");
        const reels = slotData.map((_, i) => document.getElementById(`reel${i + 1}`));
        slotData.forEach((slot, i) => {
          const reel = reels[i];
          if (reel) {
            reel.style.left = `${slot.xPct}%`;
            reel.style.top = `${slot.yPct}%`;
            reel.style.width = `${slot.wPct}%`;
            reel.style.height = `${slot.hPct}%`;
          }
        });
        // Populate reels with spinning strips immediately so the static
        // placeholder icons in the HTML don't remain visible on load
        reels.forEach((r) => createReelStrip(r));
        const introOverlay = document.getElementById("introOverlay");
        const introLinesDiv = document.getElementById("introLines");
        const introColorOverlay = introOverlay.querySelector(".color-overlay");
        const revealOverlay = document.getElementById("revealOverlay");
        const revealLinesDiv = document.getElementById("revealLines");
        const colorOverlay = document.getElementById("colorOverlay");
        const instructionsOverlay = document.getElementById(
          "instructionsOverlay",
        );
        const params = getParams();
        const safeTextColor = sanitizeColor(params.textcolor, "#ffffff");
        const safeOutlineColor = sanitizeColor(params.outlinecolor, "#7e5e4f");
        const audioContext = new (window.AudioContext ||
          window.webkitAudioContext)();

        // Apply custom fonts
        const loadedFonts = new Set();
        function loadFont(param) {
          if (!param || loadedFonts.has(param)) return;
          const link = document.createElement("link");
          link.href = `https://fonts.googleapis.com/css2?family=${param}&display=swap`;
          link.rel = "stylesheet";
          document.head.appendChild(link);
          loadedFonts.add(param);
        }

        if (params.font) {
          const fontName = params.font.replace(/\+/g, " ");
          loadFont(params.font);
          document.documentElement.style.setProperty(
            "--font-family",
            `'${fontName}'`,
          );
        }
        if (params.fontmain) {
          const fontName = params.fontmain.replace(/\+/g, " ");
          loadFont(params.fontmain);
          document.documentElement.style.setProperty(
            "--font-main",
            `'${fontName}'`,
          );
        }
        if (params.fontsub) {
          const fontName = params.fontsub.replace(/\+/g, " ");
          loadFont(params.fontsub);
          document.documentElement.style.setProperty(
            "--font-sub",
            `'${fontName}'`,
          );
        }
        if (params.fontdate) {
          const fontName = params.fontdate.replace(/\+/g, " ");
          loadFont(params.fontdate);
          document.documentElement.style.setProperty(
            "--font-date",
            `'${fontName}'`,
          );
        }
        if (params.fontfrom) {
          const fontName = params.fontfrom.replace(/\+/g, " ");
          loadFont(params.fontfrom);
          document.documentElement.style.setProperty(
            "--font-from",
            `'${fontName}'`,
          );
        }



        // Set overlay color on reveal
        colorOverlay.style.background = getColorOverlay(params);
        introColorOverlay.style.background = getColorOverlay(params);

        // Hide instructions overlay
        function hideInstructionsOverlay() {
          instructionsOverlay.style.opacity = "0";
          slotMachine.classList.remove("blur-background");
          reels.forEach((r) => r.classList.remove("blur-background"));
          spinButton.classList.remove("blur-background");
          instructionsOverlay.style.pointerEvents = "none";
          setTimeout(() => {
            if (instructionsOverlay.parentNode)
              instructionsOverlay.parentNode.removeChild(instructionsOverlay);
          }, 400);
        }
        instructionsOverlay.addEventListener("click", hideInstructionsOverlay);
        instructionsOverlay.addEventListener(
          "touchstart",
          function (e) {
            e.preventDefault();
            hideInstructionsOverlay();
          },
          { passive: false },
        );

        // Spin button interactions
        function playClickSound() {
          try {
            if (audioContext.state === "suspended") {
              audioContext.resume();
            }
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.type = "sine";
            oscillator.frequency.setValueAtTime(210, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.14, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(
              0.001,
              audioContext.currentTime + 0.14,
            );
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.14);
          } catch (e) {}
        }
        spinButton.addEventListener("mousedown", function () {
          this.classList.add("pressed");
          if (navigator.vibrate) navigator.vibrate(24);
          playClickSound();
        });
        spinButton.addEventListener("mouseup", function () {
          this.classList.remove("pressed");
        });
        spinButton.addEventListener("mouseleave", function () {
          this.classList.remove("pressed");
        });
        spinButton.addEventListener(
          "touchstart",
          function (e) {
            e.preventDefault();
            this.classList.add("pressed");
            if (navigator.vibrate) navigator.vibrate(24);
            playClickSound();
          },
          { passive: false },
        );
        spinButton.addEventListener(
          "touchend",
          function (e) {
            e.preventDefault();
            this.classList.remove("pressed");
            handleSpin();
          },
          { passive: false },
        );
        spinButton.addEventListener("click", handleSpin);

        function handleSpin() {
          spinCount++;
          spinButton.style.pointerEvents = "none";
          const spinDuration = 900;
          const delays = reels.map((_, i) => i * 300);
          if (spinCount === 4) {
            const pinkHeart = icons[1];
            reels.forEach((reel, i) => {
              const cb =
                i === reels.length - 1 ? () => setTimeout(showReveal, 500) : null;
              spinReel(reel, delays[i], spinDuration, pinkHeart, cb);
            });
            currentSymbols = Array(reels.length).fill(pinkHeart);

          } else {
            generateRandomNonMatchingSymbols();
            reels.forEach((reel, i) => {
              spinReel(reel, delays[i], spinDuration, currentSymbols[i]);
            });
          }
          const pointerDelay =
            delays[delays.length - 1] + spinDuration + (spinCount === 4 ? 500 : 0);
          setTimeout(() => {
            spinButton.style.pointerEvents = "auto";
          }, pointerDelay);
        }
        function generateRandomNonMatchingSymbols() {
          function hasMatchingRow(symbols) {
            for (let r = 0; r < 3; r++) {
              const i = r * 3;
              if (
                symbols[i] === symbols[i + 1] &&
                symbols[i] === symbols[i + 2]
              ) {
                return true;
              }
            }
            return false;
          }
          do {
            currentSymbols = Array.from({ length: reels.length }, () =>
              getRandomIcon()
            );
          } while (
            currentSymbols.every((s) => s === currentSymbols[0]) ||
            (spinCount < 4 && hasMatchingRow(currentSymbols))
          );
        }
        function spinReel(reel, delay, duration, finalIcon, callback) {
          setTimeout(() => {
            const strip = createReelStrip(reel);
            strip.classList.add("spinning");
            setTimeout(() => {
              strip.classList.remove("spinning");
              reel.innerHTML = "";
              createSingleIcon(reel, finalIcon || getRandomIcon());
              if (callback) callback();
            }, duration);
          }, delay);
        }

        function readingDelay(text, wps = 110) {
          const words = text.trim().split(/\s+/).filter(Boolean).length || 1;
          // (words รท wps) seconds  + 0.8 s buffer, clamped 1.6-6 s
          const ms = Math.round((words / wps) * 1000) + 800;
          return Math.max(1600, Math.min(ms, 6000));
        }

        function fitRevealLine(el, type) {
          if (type === "photo") return;
          textFit(el, {
            alignVert: true,
            alignHoriz: true,
            multiLine: true,
            detectMultiLine: true,
            minFontSize: 12,
            maxFontSize: 160,
          });
        }

        function refitAllLines() {
          document.querySelectorAll(".reveal-line").forEach((el) => {
            const type = Array.from(el.classList).find((c) => c !== "reveal-line");
            fitRevealLine(el, type);
          });
        }

        function applyTextStyles(el, color, outlineColor) {
          el.style.color = color;
          if (outlineColor === "transparent") {
            el.style.textShadow = "none";
            el.style.webkitTextStroke = "0";
          } else {
            el.style.textShadow = `-1px -1px 0 ${outlineColor}, 1px -1px 0 ${outlineColor}, -1px 1px 0 ${outlineColor}, 1px 1px 0 ${outlineColor}`;
            el.style.webkitTextStroke = `1px ${outlineColor}`;
          }
        }

        // ------------- REVEAL LOGIC -----------------
        function showReveal() {
          const allLines = getRevealLinesFromParams(params);
          const mainLine = allLines.find((l) => l.type === "main");
          const otherLines = allLines.filter((l) => l.type !== "main");
          let confettiShown = false;

          function showStageTwo() {
            revealLinesDiv.innerHTML = "";

            function addLine(line) {
              const div = document.createElement("div");
              div.className = "reveal-line " + line.type;
              const style = line.style || {};
              if (line.type === "photo") {
                const img = document.createElement("img");
                img.src = line.content;
                img.alt = "photo";
                img.onerror = () => {
                  div.style.display = "none";
                };
                img.className = "reveal-photo";
                div.appendChild(img);
              } else {
                let txt = line.content;
                if (style.caps !== undefined) {
                  txt = style.caps ? txt.toUpperCase() : txt;
                  div.style.textTransform = style.caps ? "uppercase" : "none";
                } else if (line.type === "sub") {
                  txt = txt.toUpperCase();
                }
                div.textContent = txt;
              }
              const tColor = sanitizeColor(style.textColor, safeTextColor);
              const oColor = sanitizeColor(style.outlineColor, safeOutlineColor);
              applyTextStyles(div, tColor, oColor);
              if (style.bold !== undefined) {
                div.style.fontWeight = style.bold ? "bold" : "normal";
              }
              if (style.italic !== undefined) {
                div.style.fontStyle = style.italic ? "italic" : "normal";
              }
              div.style.margin = "0";
              revealLinesDiv.appendChild(div);
              fitRevealLine(div, line.type);
            }
            const subLine = otherLines.find((l) => l.type === "sub");
            const dateLine = otherLines.find((l) => l.type === "date");
            const photoLine = otherLines.find((l) => l.type === "photo");
            const fromLine = otherLines.find((l) => l.type === "from");
            [subLine, dateLine, photoLine, fromLine]
              .filter(Boolean)
              .forEach(addLine);
            const hideDelay = 30000;



            revealOverlay.style.opacity = "1";
            revealOverlay.style.pointerEvents = "auto";
            refitAllLines();
            if (!confettiShown) {
              createConfetti();
              confettiShown = true;
            }
            setTimeout(() => {
              revealOverlay.style.opacity = "0";
              revealOverlay.style.pointerEvents = "none";
            }, hideDelay);
          }

          if (mainLine) {
            introLinesDiv.innerHTML = "";
            const div = document.createElement("div");
            div.className = "reveal-line main";
            const mStyle = mainLine.style || {};
            let txt = mainLine.content;
            if (mStyle.caps !== undefined) {
              txt = mStyle.caps ? txt.toUpperCase() : txt;
              div.style.textTransform = mStyle.caps ? "uppercase" : "none";
            }
            div.textContent = txt;
            const tColor = sanitizeColor(mStyle.textColor, safeTextColor);
            const oColor = sanitizeColor(mStyle.outlineColor, safeOutlineColor);
            applyTextStyles(div, tColor, oColor);
            if (mStyle.bold !== undefined)
              div.style.fontWeight = mStyle.bold ? "bold" : "normal";
            if (mStyle.italic !== undefined)
              div.style.fontStyle = mStyle.italic ? "italic" : "normal";
            introLinesDiv.appendChild(div);
            fitRevealLine(div, "main");
            introOverlay.style.opacity = "1";
            introOverlay.style.pointerEvents = "auto";
            refitAllLines();
            if (!confettiShown) {
              createConfetti();
              confettiShown = true;
            }
            const headline = mainLine.content;
            function proceed() {
              introOverlay.style.opacity = "0";
              introOverlay.style.pointerEvents = "none";
              setTimeout(showStageTwo, 400);
            }
            setTimeout(proceed, readingDelay(headline));
          } else {
            setTimeout(showStageTwo, 100);
          }
        }
        // -------- Confetti logic (unchanged) ----------
        function createConfetti() {
          document.querySelectorAll(".confetti").forEach((el) => {
            if (el.parentNode) el.parentNode.removeChild(el);
          });
          const colors = [
            "#FFD700",
            "#FFC125",
            "#EEC900",
            "#CDAD00",
            "#8B7500",
            "#DAA520",
            "#B8860B",
            "#A67C00",
            "#BDB76B",
            "#F0E68C",
            "#C0C0C0",
            "#D3D3D3",
            "#DCDCDC",
            "#E8E8E8",
            "#A9A9A9",
            "#B5B5B5",
            "#E0E0E0",
            "#F5F5F5",
            "#EBEBEB",
            "#CCCCCC",
          ];
          const container = document.querySelector(".slot-machine-container");
          const confettiElements = [];
          const viewportWidth = container.offsetWidth,
            viewportHeight = container.offsetHeight;
          const confettiCount = 64;
          for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement("div");
            const shapeType = Math.floor(Math.random() * 3);
            confetti.className =
              shapeType === 0
                ? "confetti confetti-square"
                : shapeType === 1
                  ? "confetti confetti-rectangle"
                  : "confetti confetti-circle";
            const left =
              (i / confettiCount) * viewportWidth + (Math.random() * 16 - 8);
            const top = -18 - Math.random() * 35;
            const size = 6 + Math.random() * 6;
            const scale = 0.7 + Math.random() * 0.6;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const rotation = Math.random() * 360;
            confetti.style.left = `${left}px`;
            confetti.style.top = `${top}px`;
            if (shapeType === 0) {
              confetti.style.width = `${size}px`;
              confetti.style.height = `${size}px`;
            } else if (shapeType === 1) {
              confetti.style.width = `${size * 0.5}px`;
              confetti.style.height = `${size * 1.5}px`;
            } else {
              confetti.style.width = `${size}px`;
              confetti.style.height = `${size}px`;
            }
            confetti.style.backgroundColor = color;
            confetti.style.transform = `rotate(${rotation}deg) scale(${scale})`;
            confetti.style.boxShadow = "0 0 4px rgba(255,255,255,0.7)";
            container.appendChild(confetti);
            confettiElements.push({
              element: confetti,
              speed: 1.3 + Math.random() * 1.1,
              rotationSpeed: -0.5 + Math.random() * 1,
              horizontalDrift: -2 + Math.random() * 4,
              horizontalWobble: Math.random() * 2,
              wobbleSpeed: 0.25 + Math.random() * 0.45,
              floatFactor: 0.8 + Math.random() * 0.4,
              x: left,
              y: top,
              rotation: rotation,
              gravity: 0.05 + Math.random() * 0.04,
              airResistance: 0.97 + Math.random() * 0.02,
            });
          }
          let lastTime = performance.now(),
            animationFrameId;
          function animateAllConfetti(currentTime) {
            const deltaTime = Math.min((currentTime - lastTime) / 16.67, 2);
            lastTime = currentTime;
            let activeConfetti = false;
            confettiElements.forEach((confetti) => {
              if (confetti.y < viewportHeight + 44) {
                activeConfetti = true;
                confetti.speed += confetti.gravity * deltaTime;
                confetti.horizontalDrift *= confetti.airResistance;
                confetti.y += confetti.speed * deltaTime * confetti.floatFactor;
                confetti.x += confetti.horizontalDrift * 0.06 * deltaTime;
                const wobblePhase = confetti.y * 0.005 * confetti.wobbleSpeed;
                const wobble =
                  Math.sin(wobblePhase) * confetti.horizontalWobble;
                confetti.rotation += confetti.rotationSpeed * 0.5 * deltaTime;
                const el = confetti.element;
                el.style.top = `${confetti.y}px`;
                el.style.left = `${confetti.x + wobble}px`;
                const scale =
                  el.style.transform.match(/scale\(([^)]+)\)/)?.[1] || 1;
                el.style.transform = `rotate(${confetti.rotation}deg) scale(${scale})`;
                const shimmer = 0.8 + Math.sin(confetti.y * 0.006) * 0.18;
                if (confetti.y > viewportHeight - 120) {
                  const fadeOut =
                    1 -
                    Math.pow((confetti.y - (viewportHeight - 120)) / 120, 2);
                  el.style.opacity = Math.max(0, fadeOut * shimmer);
                } else {
                  el.style.opacity = shimmer;
                }
              } else if (confetti.element.parentNode) {
                confetti.element.parentNode.removeChild(confetti.element);
          }
        });
            if (activeConfetti)
              animationFrameId = requestAnimationFrame(animateAllConfetti);
            else
              confettiElements.forEach((confetti) => {
                if (confetti.element.parentNode)
                  confetti.element.parentNode.removeChild(confetti.element);
              });
          }
          animationFrameId = requestAnimationFrame(animateAllConfetti);
          setTimeout(() => {
            if (animationFrameId) {
              cancelAnimationFrame(animationFrameId);
              document.querySelectorAll(".confetti").forEach((el) => {
                if (el.parentNode) el.parentNode.removeChild(el);
              });
            }
          }, 8000);
        }
        window.addEventListener("resize", refitAllLines);
      });
    </script>
  </body>
